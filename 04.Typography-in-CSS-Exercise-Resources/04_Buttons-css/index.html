<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
   <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <title>Button CSS</title>
</head>
<body>
    <header>
    <h2>Normal Buttons</h2>
   <a href="#">Learn More</a>
   <button>Learn More</button>
   <button>Learn More</button>
  
   <h2>Filled Buttons</h2>
   <a class="fill" href="#">Learn More</a>
   <button class="fill">Learn More</button>
   <button class="hover">Learn More</button>
  
   <h2>Icons Buttons</h2>
  <a class="fill" href="#">
    <i class="fa-solid fa-arrow-down"></i> Download</a>
  <button class="fill">
    <i class="fa-solid fa-arrow-down"></i> Download</button>
  <button class="hover">
    <i class="fa-solid fa-arrow-down"></i> Download</button>
    </header>
 
</body>
</html>
